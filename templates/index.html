<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="game-card">
    <h2>ğŸ¯ Number Guessing Game</h2>
    <p>Guess a number between <strong>1 and 10</strong></p>

    <!-- Guess form -->
    <form method="post">
        <input type="number" name="guess" min="1" max="10" placeholder="Enter your guess" required
               {% if won %}disabled{% endif %}>
        <button type="submit" {% if won %}disabled{% endif %}>Guess</button>
    </form>

    <!-- Show message -->
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <!-- Show Reset button after winning -->
    {% if won %}
        <form action="{{ url_for('reset') }}" method="post">
            <button type="submit" class="reset-btn">ğŸ”„ Reset Game</button>
        </form>
    {% endif %}
</div>

</body>
</html>
